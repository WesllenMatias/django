  <style>

    background-color: #E8E8E8;

<div class="container-fluid" id="corpo">

    <div class="col-sm-9">
      <div class="well">
        <h4>Dashboard</h4>
        <p>Banco de Dados</p>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="well">
          <div
             data-netdata="system.cpu"
             data-host="http://192.168.1.2:19999"
             data-dimensions="user"
             data-chart-library="gauge"
             data-width="110%"
             data-after="-240"
             data-points="240"
             data-title="Uso Total CPU"
             data-units="%"
             data-gauge-max-value="100"
             data-colors="#FF4444"
             roule="application"
         ></div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
            <div data-netdata = "system.ram"
             data-host="http://192.168.1.2:19999"
             data-chart-library="easypiechart"
             data-dimensions="used|buffers|active|wired"
             data-append-options="percentage"
             data-title="Memoria Usada"
             data-colors="#00FF7F"
             data-width ="80%"
             data-height="100px"
             data-units="%"
             data-easypiechart-max-value="100"
            ></div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
           <div data-netdata = "system.net"
           data-host="http://192.168.1.2:19999"
           data-chart-library="easypiechart"
           data-dimensions="received"
           data-title="Net SaÃ­da"
           data-width ="80%"
           data-height="10px"
           data-common-units="system.net.mainhead"
           data-before="0"
           data-after="-360"
           data-points="360"
           > </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
           <div data-netdata = "system.net"
           data-host="http://192.168.1.2:19999"
           data-chart-library="easypiechart"
           data-dimensions="sent"
           data-title="Net Entrada"
           data-width ="80%"
           data-height="10px"
           data-common-units="system.net.mainhead"
           data-before="0"
           data-after="-360"
           data-points="360"
           > </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="well">
            <p>Text</p>
            <p>Text</p>
